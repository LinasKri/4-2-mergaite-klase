<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mergaitė</title>
    <link rel="shortcut icon" href="./Favicon.png" type="image/png">
    <style>
        body {
            background-color: #f8f8f8;
            
       }

        main {
            display: inline-block;
            width: 800px;
            margin-left: calc((100% - 800px) / 2);
            color: #9D9D9D;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }

        header {
            display: inline-block;
            width: 100%;
            margin-bottom: 40px;
            background-color: aqua;
        }
        header> img {
            display: inline-block;
            height: 50px;
            float: left;
            
        }

        header> nav {
            display: inline-block;
            float: right;
            margin-top: 15px;
            background-color: yellow;            
        }

        a{
            display: inline-block;
            color: #9D9D9D;
            text-decoration: none;
            line-height: 20px;
            font-size: 18px;
            margin-left:15px ;
           
        }
        a:last-of-type{
            text-transform: uppercase;
            padding: 4px;
            padding-left: 20px;
            padding-right: 20px;
            border-radius: 19px;
            margin-top: -9px;
            border: 5px solid #9d9d9d;
        }

        section {
            display: inline-block;
            width: 100%;

        }
        
        div{
            display: inline-block;
            float:left;
            width: 35%;
            margin-left: 5%;
            margin-top: 40px;
            
        }   
        h1{
            display: inline-block;
            width: 100%;
            font-size: 80px;
            margin: 0;
        }

        p{
            display: inline-block;
            width: 100%;
            font-size: 25px;
            margin: 0;
        }
        section> img{ 
            display: inline-block;
            width: 45%;
            margin-left: 10%;
            margin-right: 5%;
        }

    </style>
</head>

<body>
    <main>
        <header>
            <img src="./Logo.png" alt="Logo">
            <nav>
                <a href="#">Home</a>
                <a href="#">Tracks</a>
                <a href="#">Library</a>
                <a href="#">Community</a>
                <a href="#">Sign in</a>
            </nav>
        </header>
        <section>
            <div>
                <h1>404</h1>
                <p>The link is broken or the page has been moved.</p>
            </div>
            <img src="./Liūdnas veidelis ir mergaitė_pilnas paveikslėlis.png" alt="Liudnas veidelis ir mergaite">
        </section>
    </main>
</body>

</html>
